<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Optimizer App - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --yellow: #fbe7c6;
            --mint: #b4f8c8;
            --tiffany: #a0e7e5;
            --hotpink: #ffaebc;
            --light-yellow: #fdf3e3;
            --light-mint: #d9f8e3;
            --light-tiffany: #d0f2f1;
            --light-hotpink: #ffd6dd;
            --text-dark: #333333;
            --text-light: #666666;
            --white: #ffffff;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-yellow), var(--light-tiffany));
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px dashed var(--light-hotpink);
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--light-yellow), var(--light-mint));
        }

        .avatar-container {
            position: relative;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--hotpink), var(--tiffany));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            border: 4px solid white;
            box-shadow: 0 0 0 4px var(--hotpink);
            transition: var(--transition);
        }

        .avatar-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(135deg, var(--hotpink), var(--tiffany)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: var(--transition);
        }

        .avatar-container.glow .avatar-ring {
            opacity: 1;
            animation: glow 1.5s ease-in-out;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--hotpink); }
            50% { box-shadow: 0 0 20px var(--hotpink), 0 0 30px var(--tiffany); }
            100% { box-shadow: 0 0 5px var(--hotpink); }
        }

        .badge {
            display: inline-block;
            background: var(--hotpink);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .profile-form {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-light);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--tiffany);
            box-shadow: 0 0 0 2px var(--light-tiffany);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--hotpink);
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #ff8fa8;
            box-shadow: 0 4px 12px rgba(255, 174, 188, 0.4);
            transform: translateY(-2px);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--hotpink);
            opacity: 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 14px;
        }

        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background: var(--tiffany);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-link:hover {
            background: #8ad9d7;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            
            .profile-section {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-carrot"></i> Food Optimizer - Profile</h1>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-sliders-h"></i> Go to Settings
            </a>
        </div>
        
        <div class="card profile-section">
            <div class="avatar-container" id="avatarContainer">
                <div class="avatar-ring"></div>
                <div class="avatar">
                    <i class="fas fa-carrot"></i>
                </div>
            </div>
            
            <div class="badge">ðŸ¥• Healthy Eater</div>
            
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Alex Johnson">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="alex.johnson@example.com">
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" value="28">
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" value="68">
                </div>
                
                <div class="form-group">
                    <label for="goals">Goals</label>
                    <select id="goals">
                        <option>Weight Loss</option>
                        <option selected>Healthy Eating</option>
                        <option>Muscle Gain</option>
                        <option>Maintenance</option>
                    </select>
                </div>
                
                <button type="button" class="btn btn-primary" id="saveProfile">
                    <i class="fas fa-save"></i> Save Profile
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p>Food Optimizer App &copy; 2023 | Eat Smart, Live Better</p>
        </div>
    </div>

    <script>
        document.getElementById('saveProfile').addEventListener('click', function() {
            const avatarContainer = document.getElementById('avatarContainer');
            avatarContainer.classList.add('glow');
            
            setTimeout(() => {
                avatarContainer.classList.remove('glow');
            }, 1500);
            
            createConfetti();
            
            this.style.transform = 'scale(1.05)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });

        function createConfetti() {
            const colors = ['#fbe7c6', '#b4f8c8', '#a0e7e5', '#ffaebc'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(confetti);
                
                const animation = confetti.animate([
                    { top: '-10px', opacity: 1, transform: `rotate(0deg)` },
                    { top: Math.random() * 100 + 'vh', opacity: 1, transform: `rotate(${Math.random() * 360}deg)` },
                    { top: '100vh', opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }
    </script>
</body>
</html>
