<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Planner - Auth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* ----------------- Animated Gradient Background ----------------- */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('purplegenie1.png') no-repeat center center;
      background-size: cover;
      z-index: 1;
    }

    .background::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #7b2ff7, #f107a3, #43e97b, #38f9d7);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      opacity: 0.25;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* -------------------------------------------------------------- */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      position: relative;
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* --------------------- Form Section --------------------- */
    .form-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 60px 50px;
      transition: all 0.9s cubic-bezier(0.77, 0, 0.175, 1);
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section.move-right {
      transform: translateX(100%);
    }

    /* --------------------- Image Section --------------------- */
    .image-section {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: all 0.9s cubic-bezier(0.77, 0, 0.175, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-section.move-left {
      transform: translateX(-100%);
    }

    #mainImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.9s ease, opacity 0.6s ease;
    }

    #mainImage.slide {
      transform: scale(1.05) rotate(1deg);
      opacity: 0;
    }

    .overlay-text {
      position: absolute;
      bottom: 50px;
      left: 50px;
      color: white;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .overlay-text h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .overlay-text p {
      font-size: 1.2rem;
    }

    /* --------------------- Form Styles --------------------- */
    h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 40px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    /* Sparkle effect */
    .submit-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.5), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.3), transparent 50%);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .submit-btn:hover::after {
      opacity: 1;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0%,100% {background-position: 0 0, 100% 100%;}
      50% {background-position: 100% 0, 0 100%;}
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .toggle-text {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.9);
    }

    .toggle-text a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .toggle-text a:hover {
      color: #ffd700;
    }

    /* --------------------- Social Buttons --------------------- */
    .social-login {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      justify-content: center;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
      font-weight: 500;
    }

    .social-btn svg {
      width: 22px;
      height: 22px;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="login-card">
      <div class="form-section" id="formSection">
        <!-- Existing forms remain unchanged -->
        <div id="signupForm" class="form-content">
          <h2>SIGN UP</h2>
          <div class="input-group">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" />
          </div>
          <button class="submit-btn">Sign Up</button>

          <div class="social-login">
            <button class="social-btn">
              <svg viewBox="0 0 24 24" fill="#4285F4"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              Google
            </button>
            <button class="social-btn">
              <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073C24 5.446 18.627 0 12 0S0 5.446 0 12.073C0 17.99 4.388 22.954 10.125 23.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953h-1.489c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 22.954 24 17.99 24 12.073z"/></svg>
              Facebook
            </button>
          </div>

          <div class="toggle-text">
            Already have an account? <a id="loginLink">Login</a>
          </div>
        </div>

        <div id="loginForm" class="form-content" style="display:none;">
          <h2>LOGIN</h2>
          <div class="input-group">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" />
          </div>
          <button class="submit-btn">Login</button>

          <div class="social-login">
            <button class="social-btn">
              <svg viewBox="0 0 24 24" fill="#4285F4"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              Google
            </button>
            <button class="social-btn">
              <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073C24 5.446 18.627 0 12 0S0 5.446 0 12.073C0 17.99 4.388 22.954 10.125 23.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953h-1.489c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 22.954 24 17.99 24 12.073z"/></svg>
              Facebook
            </button>
          </div>

          <div class="toggle-text">
            Donâ€™t have an account? <a id="signupLink">Sign Up</a>
          </div>
        </div>
      </div>

      <div class="image-section" id="imageSection">
        <img id="mainImage" src="genie.png" alt="Meal Planner" />
        <div class="overlay-text">
          <h1>MEAL PLANNER</h1>
          <p>PLAN YOUR PERFECT MEALS</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const formSection = document.getElementById('formSection');
    const imageSection = document.getElementById('imageSection');
    const mainImage = document.getElementById('mainImage');
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginLink.addEventListener('click', () => {
      formSection.classList.add('move-right');
      imageSection.classList.add('move-left');
      mainImage.classList.add('slide');
      setTimeout(() => {
        mainImage.src = 'purplegenie.png'; // your second image for login
        mainImage.classList.remove('slide');
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
      }, 400);
    });

    signupLink.addEventListener('click', () => {
      formSection.classList.remove('move-right');
      imageSection.classList.remove('move-left');
      mainImage.classList.add('slide');
      setTimeout(() => {
        mainImage.src = 'genie.png'; // back to signup image
        mainImage.classList.remove('slide');
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }, 400);
    });
  </script>
</body>
</html>
